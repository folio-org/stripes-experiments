<!doctype html>
<html>
  <head>
    <title>Folio UI Webpack</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <h3>FOLIO UI webpack demo</h3>
    <div id='root'>
      <form action="/bundle" method="get">
	Tenant: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;
		<input size="40" type="text" name="tenant" value="test"/> </br>
	UI Module1: <input size="60" type="text" name="url" value="trivial" /> </br>
	UI Module2: <input size="60" type="text" name="url" value="patrons" /> </br>
	UI Module3: <input size="60" type="text" name="url" value="https://s3.amazonaws.com/folio-ui-bundle/tarball/trivial-wolfram.tgz" /> </br>
	UI Module4: <input size="60" type="text" name="url" /> </br>

	<p>
        <input type="submit" value="Submit" onclick='spinning_wheel();'/>
	<span id="spinning_wheel" style="display:none">
	&nbsp;&nbsp; [stay tuned...]
	</span>
	</p>
      </form>

      <p/>
      <p>An UI module can be either a local directory, or a complete URL.
        Creating & uploading a bundle takes 20-30 seconds.
      </p>

    </div>

    <hr/>
    <a href="/readme.html">help</a>

    <script>function spinning_wheel () { document.getElementById('spinning_wheel').style.display = "inline" }</script>
  </body>
</html>
